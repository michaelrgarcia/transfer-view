<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>TransferVision</title>
  </head>
  <body>
    <header>
      <p>TransferVision</p>
    </header>
    <main>
      <form novalidate>
        <div class="form-row">
          <p class="loading">Loading...</p>
          <label for="four-year">
            <span>School</span>
            <img src="./fonts/help-box..svg" alt="Help" class="svg help" />
          </label>
          <select name="four-year" id="four-year"></select>
        </div>
        <div class="form-row">
          <p class="loading">Loading...</p>
          <label for="major">
            <span>Major</span>
            <img src="./fonts/help-box..svg" alt="Help" class="svg help" />
          </label>
          <select name="major" id="major"></select>
        </div>
        <div class="form-row">
          <p class="loading">Loading...</p>
          <label for="class">
            <span>Class</span>
            <img src="./fonts/help-box..svg" alt="Help" class="svg help" />
          </label>
          <select name="class" id="class"></select>
        </div>
        <div class="form-row">
          <button type="button" class="submit">View Articulations</button>
        </div>
      </form>
      <div class="results">
        <div class="results-info">
          <div class="loading-container">
            <img src="#" alt="Loading..." class="loading-gif" />
            <p class="progress-tracker"></p>
          </div>
          <div class="info-text">
            <p>This process will save all class data for the selected major.</p>
            <p>
              The wait time will be minimal for any other class in this major
              and school combination.
            </p>
          </div>
        </div>
        <div class="articulations"></div>
      </div>
    </main>
    <dialog>
      <div class="dialog-heading">
        <span>Alert</span>
        <img src="./fonts/close-box..svg" alt="" class="svg close-dialog" />
      </div>
      <p>API starting up. This may take a while.</p>
    </dialog>
    <script src="main.js"></script>
  </body>
</html>
