<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>TransferVision</title>
  </head>
  <body>
    <header>
      <p>TransferVision</p>
    </header>
    <main>
      <form novalidate>
        <div class="form-row">
          <p class="loading">Loading...</p>
          <label for="four-year">
            <span>School</span>
            <img src="./fonts/help-box..svg" alt="Help" class="svg" />
          </label>
          <select name="four-year" id="four-year"></select>
        </div>
        <div class="form-row">
          <p class="loading">Loading...</p>
          <label for="major">
            <span>Major</span>
            <img src="./fonts/help-box..svg" alt="Help" class="svg" />
          </label>
          <select name="major" id="major"></select>
        </div>
        <div class="form-row">
          <label for="class">
            <span>Class</span>
            <img src="./fonts/help-box..svg" alt="Help" class="svg" />
          </label>
          <select name="class" id="class"></select>
        </div>
        <div class="form-row">
          <button type="button" id="submit">View Articulations</button>
        </div>
      </form>
    </main>
    <dialog>
      <div class="dialog-heading">
        <span>Alert</span>
        <img src="./fonts/close-box..svg" alt="" class="svg close-dialog" />
      </div>
      <p>
        A sound will play when loading finishes. Stay in the browser to hear it.
      </p>
    </dialog>
    <script src="main.js"></script>
  </body>
</html>
